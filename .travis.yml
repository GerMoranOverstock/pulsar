language: java

services:
  - docker

branches:
  except:
    - asf-site

cache:
  directories:
  - $HOME/.m2
  
jdk:
 - openjdk8

matrix:
  include:
  - name: "Java 8 tests"
    os: linux
    env: CUSTOM_JDK="openjdk8" TEST_SUITE=java

  - name: "Integration tests"
    os: linux
    env: CUSTOM_JDK="openjdk8" TEST_SUITE=integration

  - name: "C++ / Python tests"
    os: linux
    env: TEST_SUITE=cpp

install: true

