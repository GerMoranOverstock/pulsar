allprojects {
    group = 'org.apache.pulsar'
    version = '2.6.0-SNAPSHOT'

    repositories {
        jcenter()
    }
}

subprojects {
    apply from: "$rootDir/dependencies.gradle"
    apply plugin: 'java'
    // apply plugin: 'com.google.protobuf'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        maven {
            url = 'https://yahoo.bintray.com/maven'
        }

        maven {
            url = 'https://repository.apache.org/snapshots'
        }

        maven {
            url = 'https://jcenter.bintray.com/'
        }
    }

    dependencies {
      implementation "org.slf4j:slf4j-api:${depVersions.slf4j}"
      testImplementation project(':buildtools')

      testImplementation "org.testng:testng:${depVersions.testng}"
      testImplementation 'org.mockito:mockito-core:2.28.2'
      testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
      testImplementation 'org.powermock:powermock-module-testng:2.0.2'
      testImplementation 'org.assertj:assertj-core:3.11.1'
      // testImplementation "org.apache.bookkeeper:bookkeeper-server:${depVersions.bookkeeper}"

      compileOnly "org.projectlombok:lombok:${pluginVersions.lombok}"
      testCompileOnly "org.projectlombok:lombok:${pluginVersions.lombok}"
      annotationProcessor "org.projectlombok:lombok:${pluginVersions.lombok}"
      testAnnotationProcessor "org.projectlombok:lombok:${pluginVersions.lombok}"
    }

    sourceCompatibility = '1.8'

    configurations.all {
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    test {
        useTestNG()
    }
}
