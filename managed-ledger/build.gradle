plugins {
  id "com.google.protobuf" version "0.8.11"
}

description = 'Managed Ledger'

dependencies {
  implementation project(':pulsar-common')

  implementation "org.apache.bookkeeper:bookkeeper-server:${depVersions.bookkeeper}"
  implementation "org.apache.bookkeeper.stats:prometheus-metrics-provider:${depVersions.bookkeeper}"
  implementation "org.apache.bookkeeper.stats:codahale-metrics-provider:${depVersions.bookkeeper}"
  implementation "com.google.protobuf:protobuf-java:${depVersions.protobuf3}"

  implementation "com.google.guava:guava:${depVersions.guava}"

  testImplementation "org.apache.pulsar:protobuf-shaded:${depVersions.protobufShaded}"

  testImplementation(group: 'org.apache.zookeeper', name: 'zookeeper', version: "${depVersions.zookeeper}", classifier: 'tests')

  testImplementation "junit:junit:${depVersions.junit}"
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:${depVersions.protobuf3}"
  }
}
