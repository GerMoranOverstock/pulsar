plugins {
 id "com.google.protobuf" version "0.8.11"
}


dependencies {
    implementation "com.google.protobuf:protobuf-java:${depVersions.protobuf3}"
    implementation "com.google.protobuf:protobuf-java-util:${depVersions.protobuf3}"
    implementation 'javax.annotation:javax.annotation-api:1.2'
    implementation "io.grpc:grpc-all:${depVersions.grpc}"
}

description = 'Pulsar Functions :: Proto'

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${depVersions.protobuf3}"
    }

    plugins {
      grpc {
        artifact = "io.grpc:protoc-gen-grpc-java:${depVersions.grpcProtoc}"
      }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}