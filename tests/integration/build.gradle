dependencies {
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.3.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.11'
    testImplementation 'com.google.code.gson:gson:2.8.2'
    testImplementation project(':pulsar-functions:pulsar-functions-api-examples')
    testImplementation project(':pulsar-client')
    testImplementation project(':pulsar-client-admin')
    testImplementation project(':managed-ledger')
    testImplementation 'com.datastax.cassandra:cassandra-driver-core:3.6.0'
    testImplementation 'org.testcontainers:kafka:1.11.2'
    testImplementation project(':pulsar-io:pulsar-io-kafka')
    testImplementation 'org.testcontainers:mysql:1.11.2'
    testImplementation project(':pulsar-io:pulsar-io-jdbc')
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.1'
    testImplementation 'joda-time:joda-time:2.10.1'
    testImplementation 'com.facebook.presto:presto-jdbc:0.206'
    testImplementation 'net.jodah:failsafe:2.3.1'
}

group = 'org.apache.pulsar.tests'
description = 'Apache Pulsar :: Tests :: Integration'

task testsJar(type: Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
